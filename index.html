<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holograma AR Elegante - Fondo Vibrante y Control de Movimiento</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Fondo m√°s claro y vibrante */
            background: radial-gradient(ellipse at center, rgba(0, 40, 80, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
            font-family: 'Orbitron', monospace;
            touch-action: none;
            position: relative;
        }
        
        /* Fondo animado con part√≠culas de energ√≠a - M√°s visible */
        .background-energy-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            /* Colores m√°s brillantes y opacidad aumentada */
            background: 
                radial-gradient(2px 2px at 10% 20%, #00ffff, transparent),
                radial-gradient(2px 2px at 30% 50%, rgba(0, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 70% 80%, #ffffff, transparent),
                radial-gradient(2px 2px at 90% 10%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 50% 90%, #00ffff, transparent);
            background-repeat: repeat;
            background-size: 200px 200px; /* Tama√±o ligeramente mayor para un patr√≥n m√°s disperso */
            animation: energyFieldFlow 40s linear infinite; /* Animaci√≥n m√°s lenta para un flujo suave */
            opacity: 0.8; /* Opacidad significativamente aumentada */
        }
        
        @keyframes energyFieldFlow {
            from { background-position: 0px 0px; }
            to { background-position: 200px 200px; }
        }
        
        a-scene {
            background: transparent !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* HUD Futurista */
        .ar-hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        .hud-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 100, 255, 0.15));
            border: 2px solid rgba(0, 255, 255, 0.7);
            border-radius: 25px;
            padding: 15px 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 25px rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: hudGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes hudGlow {
            from { 
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.4), inset 0 0 25px rgba(0, 255, 255, 0.2);
                border-color: rgba(0, 255, 255, 0.7);
            }
            to { 
                box-shadow: 0 0 60px rgba(0, 255, 255, 0.7), inset 0 0 35px rgba(0, 255, 255, 0.3);
                border-color: rgba(0, 255, 255, 1);
            }
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #00ff00, #00cc00);
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff00;
            animation: quantumPulse 2s infinite;
        }
        
        @keyframes quantumPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
                box-shadow: 0 0 20px #00ff00;
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.7;
                box-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00;
            }
        }
        
        .hud-instructions {
            font-size: 10px;
            color: rgba(0, 255, 255, 0.8);
            line-height: 1.4;
            font-weight: 400;
        }
        
        /* Esquinas futuristas */
        .corner-ui {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            pointer-events: none;
        }
        
        .corner-ui.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-radius: 0 0 0 15px;
        }
        
        .corner-ui.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 0 0 15px;
        }
        
        .corner-ui.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-radius: 15px 0 0 0;
        }
        
        .corner-ui.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-radius: 15px 0 0 0;
        }
        
        /* Pantalla de carga premium */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at center, rgba(0, 50, 100, 0.95) 0%, rgba(0, 0, 0, 0.98) 70%),
                linear-gradient(45deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 100, 255, 0.1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            z-index: 2000;
            backdrop-filter: blur(10px);
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .quantum-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }
        
        .loader-ring {
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: quantumSpin 2s linear infinite;
        }
        
        .loader-ring:nth-child(1) {
            width: 120px;
            height: 120px;
            border-top: 3px solid #00ffff;
            border-right: 3px solid #00ffff;
            animation-duration: 2s;
        }
        
        .loader-ring:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 15px;
            left: 15px;
            border-bottom: 3px solid #0080ff;
            border-left: 3px solid #0080ff;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }
        
        .loader-ring:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30px;
            left: 30px;
            border-top: 3px solid #ffffff;
            border-right: 3px solid #ffffff;
            animation-duration: 1s;
        }
        
        @keyframes quantumSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.7;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
            animation: fadeInOut 2s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes fadeInOut {
            from { opacity: 0.4; }
            to { opacity: 0.8; }
        }
        
        /* Mensaje de error elegante */
        .error-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 50, 50, 0.9), rgba(200, 0, 0, 0.9));
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 100, 100, 0.6);
            z-index: 1001;
            display: none;
            max-width: 90%;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.4);
            animation: errorSlideIn 0.5s ease-out;
        }
        
        @keyframes errorSlideIn {
            from { 
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to { 
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hud-top {
                top: 15px;
                padding: 12px 20px;
                border-radius: 20px;
                max-width: 85%;
            }
            
            .status-indicator { 
                font-size: 12px; 
                gap: 10px; 
            }
            
            .hud-instructions { 
                font-size: 9px; 
            }
            
            .loading-title { 
                font-size: 20px; 
            }
            
            .quantum-loader { 
                width: 100px; 
                height: 100px; 
            }
            
            .loader-ring:nth-child(1) { width: 100px; height: 100px; }
            .loader-ring:nth-child(2) { width: 75px; height: 75px; top: 12.5px; left: 12.5px; }
            .loader-ring:nth-child(3) { width: 50px; height: 50px; top: 25px; left: 25px; }
            
            .corner-ui {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .hud-top {
                top: 10px;
                padding: 10px 15px;
                max-width: 90%;
            }
            
            .corner-ui {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-energy-field"></div>
    
    <div id="loadingScreen" class="loading-screen">
        <div class="quantum-loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
        </div>
        <div class="loading-title">Iniciando Holograma</div>
        <div class="loading-subtitle">Calibrando matriz cu√°ntica...</div>
    </div>
    
    <div class="ar-hud">
        <div id="hudTop" class="hud-top" style="opacity: 0;">
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span>SISTEMA AR ACTIVO</span>
            </div>
            <div class="hud-instructions">
                üéØ Mant√©n el dispositivo estable<br>
                ‚ú® Toca para interactuar con el holograma
            </div>
        </div>
        
        <div class="corner-ui top-left"></div>
        <div class="corner-ui top-right"></div>
        <div class="corner-ui bottom-left"></div>
        <div class="corner-ui bottom-right"></div>
    </div>
    
    <div id="errorNotification" class="error-notification">
        ‚ö†Ô∏è Imagen principal no disponible. Activando protocolo de respaldo.
    </div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; alpha: true; precision: high; antialias: true"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githubusercontent.com/jeromeetienne/ar.js/master/data/data/camera_para.dat"
        embedded
        device-orientation-permission-ui> <!-- Added for iOS motion sensor permission -->
        
        <!-- Camera with look-controls enabled for device orientation movement -->
        <a-entity camera look-controls wasd-controls-enabled="false"></a-entity>
        
        <a-assets>
            <img id="mainTexture" src="https://scontent.fmdz7-1.fna.fbcdn.net/v/t39.30808-6/528237917_24584957491108715_7665513885033589721_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=107&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeGIf0AfCjIIWGI9nhQ5xhRCupi7oIyAGSa6mLugjIAZJgLGtbil09FM2zd8MQ16ip3N3knwr2gwNv_OAhQFemyI&_nc_ohc=dmOIZtNVZR8Q7kNvwFTnvIg&_nc_oc=AdllEjt0BuEO5H4THkXHs0uJeltxdTm2R-EoNCrTOKBVFYHc0FvIQZdWl3Ff8sMYctljKr8Wyf-QS003frvHF2Om&_nc_zt=23&_nc_ht=scontent.fmdz7-1.fna&_nc_gid=PjxqSGA5S9qWmDDtmiADUQ&oh=00_AfX2Fe5tkT2INDZx-Zh1ByxYjId8DXAo4SRYW9dkT9iNkA&oe=689AB2AF" crossorigin="anonymous">
            <img id="fallbackTexture" src="https://scontent.fmdz7-1.fna.fbcdn.net/v/t39.30808-6/474838171_9426793647351680_1267474936689448151_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHMggktZZoWIXOTp4f6gY3K4LTsvs0kb8LgtOy-zSRvwmz3XHNgyBv8fnH8HFv3auaTkhrHrRHdGisnYQSDwobf&_nc_ohc=1wv8ifHe1eoQ7kNvwEJA8JC&_nc_oc=AdkXJtlpW_RdhzORx_Jd05QJPX5o7j-8S4Glxg-LUUssuF2Dk_Y8VeJbpvSawXMJ2o2N0WaXK-qek24qgpCbdJao&_nc_zt=23&_nc_ht=scontent.fmdz7-1.fna&_nc_gid=TZLJQes6eNpbb69H8uY-rA&oh=00_AfXIFlKG-QyQd8Ph0kji0gT_6u8W0SGah0co2b4eP1DRPA&oe=689AA553" crossorigin="anonymous">
        </a-assets>
        
        <!-- Contenedor principal del holograma centrado -->
        <a-entity id="hologramContainer" position="0 0 -1.5" class="interactive">
            
            <!-- Imagen principal - Tama√±o reducido a 1/3, flotando y pulsando, SIN ROTACI√ìN -->
            <a-image 
                id="mainImage"
                src="#mainTexture"
                transparent="true"
                alpha-test="0.05"
                position="0 0 0"
                width="0.5"
                height="0.5"
                material="transparent: true; alphaTest: 0.05; side: double; shader: flat"
                animation__float="property: position; to: 0 0.08 0; dir: alternate; loop: true; dur: 4000; easing: easeInOutSine"
                animation__pulse="property: scale; to: 1.05 1.05 1.05; dir: alternate; loop: true; dur: 2500; easing: easeInOutQuad">
            </a-image>
            
            <!-- Anillo hologr√°fico principal (con rotaci√≥n para efecto hologr√°fico) -->
            <a-ring 
                position="0 0 0"
                radius-inner="0.32"
                radius-outer="0.36"
                color="#00ffff"
                material="transparent: true; opacity: 0.8; side: double; shader: flat"
                rotation="-90 0 0"
                animation__glow="property: material.opacity; to: 1.0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
                animation__spin="property: rotation; to: -90 360 0; loop: true; dur: 15000; easing: linear">
            </a-ring>
            
            <!-- Anillo exterior (con rotaci√≥n para efecto hologr√°fico) -->
            <a-ring 
                position="0 0 0"
                radius-inner="0.42"
                radius-outer="0.45"
                color="#ffffff"
                material="transparent: true; opacity: 0.4; side: double"
                rotation="-90 0 0"
                animation__glow2="property: material.opacity; to: 0.7; dir: alternate; loop: true; dur: 2500; easing: easeInOutSine"
                animation__spin2="property: rotation; to: -90 -360 0; loop: true; dur: 10000; easing: linear">
            </a-ring>
            
            <!-- Anillo interior pulsante (con rotaci√≥n para efecto hologr√°fico) -->
            <a-ring 
                position="0 0 0"
                radius-inner="0.25"
                radius-outer="0.28"
                color="#0080ff"
                material="transparent: true; opacity: 0.6; side: double"
                rotation="-90 0 0"
                animation__pulse="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1800; easing: easeInOutQuad"
                animation__spin3="property: rotation; to: -90 720 0; loop: true; dur: 8000; easing: linear">
            </a-ring>
            
            <!-- Efectos de part√≠culas mejorados (m√°s densos y con brillo) -->
            <a-entity 
                particle-system="preset: snow; color: #00ffff, #ffffff, #0080ff; particleCount: 100; size: 0.02, 0.08; maxAge: 12; accelerationValue: 0 -0.01 0; velocityValue: 0 0 0; accelerationSpread: 0.4 0 0.4; velocitySpread: 0.15 0.15 0.15; opacity: 0.9; blending: additive">
            </a-entity>
            
            <!-- Texto de error elegante -->
            <a-text 
                id="errorText"
                value="‚ö†Ô∏è PROTOCOLO DE RESPALDO ACTIVADO\nImagen principal no disponible"
                position="0 -0.35 0"
                align="center"
                color="#ff6b6b"
                width="1.5"
                visible="false"
                material="transparent: true; opacity: 0.9"
                animation__blink="property: material.opacity; to: 0.5; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine">
            </a-text>
            
            <!-- Efectos de luz adicionales (base de resplandor) -->
            <a-entity 
                geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 0.52"
                material="color:rgba(0, 255, 255, 0.32); transparent: true; opacity: 0.15; side: double; shader: flat"
                position="0 0 -0.01"
                rotation="-90 0 0"
                animation__expand="property: scale; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine"
                animation__fade-base="property: material.opacity; to: 0.25; dir: alternate; loop: true; dur: 2800; easing: easeInOutSine">
            </a-entity>
        </a-entity>
        
        <!-- Sistema de iluminaci√≥n avanzado -->
        <a-entity light="type: ambient; color: #1a1a2e; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #ffffff; intensity: 1.0; castShadow: false" position="2 3 1"></a-entity>
        
        <!-- Luces de acento -->
        <a-entity 
            light="type: point; color: #00ffff; intensity: 1.2; distance: 4; decay: 2" 
            position="0.8 0.5 -1"
            animation__pulse="property: light.intensity; to: 1.8; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine">
        </a-entity>
        
        <a-entity 
            light="type: point; color: #0080ff; intensity: 0.8; distance: 3; decay: 2" 
            position="-0.8 0.5 -1"
            animation__pulse2="property: light.intensity; to: 1.2; dir: alternate; loop: true; dur: 2500; easing: easeInOutSine">
        </a-entity>
        
    </a-scene>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Holograma AR Elegante - Sistema iniciando...');
            
            // Referencias a elementos
            const loadingScreen = document.getElementById('loadingScreen');
            const hudTop = document.getElementById('hudTop');
            const mainImage = document.getElementById('mainImage');
            const errorText = document.getElementById('errorText');
            const errorNotification = document.getElementById('errorNotification');
            
            let imageLoaded = false;
            let fallbackUsed = false;
            let interactionCount = 0;
            
            /**
             * Inicializa la experiencia AR con efectos mejorados
             */
            function initializeARExperience() {
                const scene = document.querySelector('a-scene');
                
                scene.addEventListener('loaded', () => {
                    console.log('üé¨ Escena AR cargada - Iniciando secuencia de activaci√≥n...');
                    
                    // Secuencia de carga elegante
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.transform = 'scale(0.8)';
                        
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            hudTop.style.opacity = '1';
                            hudTop.style.transform = 'translateX(-50%) translateY(0)';
                        }, 1500);
                    }, 3000);
                });
                
                // Optimizaciones para rendimiento
                scene.setAttribute('stats', 'false');
                scene.setAttribute('inspector', 'false');
            }
            
            /**
             * Maneja la carga exitosa de la imagen
             */
            function handleImageSuccess() {
                imageLoaded = true;
                console.log('‚úÖ Imagen principal cargada - Aplicando efectos cu√°nticos...');
                
                // Efectos adicionales para imagen cargada
                const image = this;
                if (image.object3D && image.object3D.children[0]) {
                    const material = image.object3D.children[0].material;
                    material.transparent = true;
                    material.alphaTest = 0.05;
                    material.needsUpdate = true;
                    
                    // Efecto de materializaci√≥n
                    image.setAttribute('animation__materialize', 
                        'property: material.opacity; from: 0; to: 1; dur: 2000; easing: easeOutQuart');
                }
            }
            
            /**
             * Maneja errores de carga con sistema de respaldo elegante
             */
            function handleImageError(imageElement) {
                if (fallbackUsed) return;
                
                fallbackUsed = true;
                console.warn('‚ùå Error en imagen principal - Activando protocolo de respaldo...');
                
                // Cambio suave a imagen de respaldo
                imageElement.setAttribute('animation__fadeOut', 
                    'property: material.opacity; to: 0; dur: 500; easing: easeInQuart');
                
                setTimeout(() => {
                    imageElement.setAttribute('src', '#fallbackTexture');
                    imageElement.setAttribute('material', 'transparent: true; alphaTest: 0.1; side: double');
                    imageElement.setAttribute('animation__fadeIn', 
                        'property: material.opacity; from: 0; to: 1; dur: 1000; easing: easeOutQuart');
                    
                    // Mostrar notificaciones
                    errorText.setAttribute('visible', 'true');
                    errorNotification.style.display = 'block';
                    
                    // Auto-ocultar despu√©s de 6 segundos
                    setTimeout(() => {
                        errorText.setAttribute('visible', 'false');
                        errorNotification.style.display = 'none';
                    }, 6000);
                }, 500);
            }
            
            /**
             * Maneja interacciones avanzadas del usuario
             */
            function handleAdvancedInteraction() {
                interactionCount++;
                console.log(`üëÜ Interacci√≥n ${interactionCount} detectada - Activando efectos cu√°nticos...`);
                
                const image = this;
                const container = document.getElementById('hologramContainer');
                
                // Efectos de interacci√≥n m√°s sofisticados
                const effects = [
                    () => {
                        image.setAttribute('animation__quantum-scale', 
                            'property: scale; to: 1.15 1.15 1.15; dur: 300; easing: easeOutBack');
                        setTimeout(() => image.removeAttribute('animation__quantum-scale'), 300);
                    },
                    () => {
                        // No rotaci√≥n para la imagen principal, pero los anillos pueden tener un pulso extra
                        const rings = container.querySelectorAll('a-ring');
                        rings.forEach((ring, index) => {
                            setTimeout(() => {
                                ring.setAttribute('animation__interaction-pulse', 
                                    'property: scale; to: 1.2 1.2 1.2; dur: 400; dir: alternate; easing: easeOutQuart');
                                setTimeout(() => ring.removeAttribute('animation__interaction-pulse'), 800);
                            }, index * 100);
                        });
                    },
                    () => {
                        image.setAttribute('animation__quantum-opacity', 
                            'property: material.opacity; to: 0.5; dur: 150; dir: alternate; loop: 3; easing: easeInOutQuad');
                        setTimeout(() => image.removeAttribute('animation__quantum-opacity'), 900);
                    }
                ];
                
                // Ejecutar efecto aleatorio
                const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                randomEffect();
                
                // Intensificar part√≠culas temporalmente
                const particles = container.querySelector('[particle-system]');
                if (particles) {
                    particles.setAttribute('particle-system', 'particleCount: 150; size: 0.03, 0.1');
                    setTimeout(() => {
                        particles.setAttribute('particle-system', 'particleCount: 100; size: 0.02, 0.08');
                    }, 1500);
                }
            }
            
            /**
             * Optimizaciones espec√≠ficas para dispositivos m√≥viles
             */
            function applyMobileOptimizations() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    console.log('üì± Dispositivo m√≥vil detectado - Aplicando optimizaciones cu√°nticas...');
                    
                    // Reducir part√≠culas para mejor rendimiento
                    const particles = document.querySelector('[particle-system]');
                    if (particles) {
                        particles.setAttribute('particle-system', 'particleCount: 60; size: 0.02, 0.06');
                    }
                    
                    // Ajustar tama√±o de imagen para m√≥viles
                    mainImage.setAttribute('width', '0.45');
                    mainImage.setAttribute('height', '0.45');
                    
                    // Optimizar animaciones de anillos (mantener rotaci√≥n pero quiz√°s m√°s lenta)
                    const rings = document.querySelectorAll('a-ring');
                    rings.forEach(ring => {
                        const currentSpinAnimation = ring.getAttribute('animation__spin') || 
                                                     ring.getAttribute('animation__spin2') || 
                                                     ring.getAttribute('animation__spin3');
                        if (currentSpinAnimation) {
                            const newDuration = parseInt(currentSpinAnimation.match(/dur:\s*(\d+)/)[1]) * 1.5;
                            ring.setAttribute(currentSpinAnimation.split(';')[0].trim().split(':')[0], 
                                            `${currentSpinAnimation.replace(/dur:\s*\d+/, `dur: ${newDuration}`)}`);
                        }
                    });
                }
            }
            
            /**
             * Configuraci√≥n avanzada de c√°mara
             */
            function setupAdvancedCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                    navigator.mediaDevices.enumerateDevices()
                        .then(devices => {
                            const videoDevices = devices.filter(device => device.kind === 'videoinput');
                            const rearCamera = videoDevices.find(device => 
                                device.label.toLowerCase().includes('back') || 
                                device.label.toLowerCase().includes('rear') ||
                                device.label.toLowerCase().includes('environment')
                            );
                            
                            const constraints = {
                                video: {
                                    deviceId: rearCamera ? { exact: rearCamera.deviceId } : undefined,
                                    facingMode: { exact: "environment" },
                                    width: { ideal: 1920, max: 1920 },
                                    height: { ideal: 1080, max: 1080 },
                                    frameRate: { ideal: 30, max: 60 }
                                }
                            };
                            
                            return navigator.mediaDevices.getUserMedia(constraints);
                        })
                        .then(stream => {
                            console.log('‚úÖ C√°mara de alta resoluci√≥n activada');
                            // Configurar stream si es necesario
                        })
                        .catch(err => {
                            console.warn('‚ö†Ô∏è Fallback a c√°mara est√°ndar:', err);
                            // Fallback a configuraci√≥n b√°sica
                            navigator.mediaDevices.getUserMedia({ 
                                video: { facingMode: "environment" } 
                            }).catch(e => console.error('‚ùå Error de c√°mara:', e));
                        });
                }
            }
            
            // --- Inicializaci√≥n del sistema ---
            initializeARExperience();
            applyMobileOptimizations();
            setupAdvancedCamera();
            
            // Event listeners
            mainImage.addEventListener('materialtextureloaded', handleImageSuccess);
            mainImage.addEventListener('error', () => handleImageError(mainImage));
            mainImage.addEventListener('click', handleAdvancedInteraction);
            mainImage.addEventListener('touchstart', handleAdvancedInteraction);
            
            // Timeout de seguridad para carga de imagen
            setTimeout(() => {
                if (!imageLoaded && !fallbackUsed) {
                    console.warn('‚è∞ Timeout de carga - Activando respaldo autom√°tico...');
                    handleImageError(mainImage);
                }
            }, 8000);
            
            // Manejo global de errores
            window.addEventListener('error', e => {
                console.warn('‚ö†Ô∏è Error del sistema capturado:', e.message);
            });
            
            // Efectos adicionales al cargar
            setTimeout(() => {
                console.log('üåü Sistema AR Premium completamente inicializado');
            }, 1000);
        });
    </script>
